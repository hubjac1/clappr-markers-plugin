<head>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="./clappr.js"></script>
  <script type="text/javascript" src="../dist/clappr-markers-plugin.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>

   var player = new Clappr.Player({
    	source: "http://tjenkinson.me/clappr-thumbnails-plugin/assets/video.mp4",
    	parentId: "#player",
    	plugins: {
        core: [ClapprMarkersPlugin],
      },
      markersPlugin: {
        markers: [
          new ClapprMarkersPlugin.CropMarker(10,10),
          new ClapprMarkersPlugin.CropMarker(80,10)
        ]
      }
    });

    var markersPlugin = player.getPlugin('markers-plugin');
    /*
    setTimeout(function() {
      markersPlugin.clearMarkers();
    }, 500);
    */
    // console.log(markersPlugin.getByIndex(1)); 
  </script>
</body>
